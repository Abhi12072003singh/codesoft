<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification System</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 30px;
}

.logo {
    max-width: 150px;
    margin-bottom: 10px;
}

h1 {
    font-size: 24px;
    color: #333;
}

.verification-system h2 {
    font-size: 20px;
    text-align: center;
    color: #333;
}

.verification-system form {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.verification-system input {
    padding: 10px;
    font-size: 16px;
    width: 70%;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

.verification-system button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.certificate-result {
    margin-top: 30px;
}

.certificate-result h2 {
    font-size: 20px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.certificate-result p {
    font-size: 16px;
    color: #555;
    margin: 5px 0;
}

.certificate-result strong {
    color: #333;
}





    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="image.png" alt="CodSoft Logo" class="logo">
            <h1>CodSoft</h1>
            <p>Code Create Succeed</p>
        </header>

        <div class="verification-system">
            <h2>CERTIFICATE VERIFICATION SYSTEM</h2>
            <form action="#">
                <input type="text" placeholder="Enter Certificate Code" required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="certificate-result">
            <h2>Certificate Result</h2>
            <p><strong>Student Name:</strong> ABHINAV SINGH</p>
            <p><strong>Domain:</strong> Python Programming Internship</p>
            <p><strong>Duration:</strong> 4 weeks</p>
            <p><strong>Certification No:</strong> 1354190</p>
            <p><strong>Starting Date:</strong> 28/Sep/2024</p>
            <p><strong>Award Date:</strong> 28/Oct/2024</p>
        </div>
    </div>
</body>

</html>
